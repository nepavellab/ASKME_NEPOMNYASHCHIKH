{% extends "./layouts/base.html" %}
{% load static %}

{% block pagecontent %}
<h3>Вход</h3>
<div class="container d-flex justify-content-start w-50 error-block mt-2" id="error-block"></div>
<div class="container-fluid mt-2">
    <form>
        <div class="form-group row my-3">
            <label for="login" class="col-md-2 col-form-label">
                Логин
            </label>
            <div class="col-md-7">
                <input type="text" id="login" placeholder="Введите логин" class="form-control" required>
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="password" class="col-md-2 col-form-label">
                Пароль
            </label>
            <div class="col-md-7">
                <input type="password" id="password" placeholder="Введите пароль" class="form-control" required>
            </div>
        </div>
        <div class="form-group row my-3">
            <div class="col-md-1 offset-md-2">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
            <div class="col-md-3">
                <a class="btn btn-link" role="button" href="{% url 'register_page' %}">Создать аккаунт</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
