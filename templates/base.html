{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Techno</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                <div class="row w-100">
                    <div class="col-md-3 d-flex justify-content-start align-items-center" >
                        <a class="navbar-brand" href="#">
                            <span class="site-name">Ask & Answer</span>
                        </a>
                    </div>
                    <div class="col-md-5 d-flex justify-content-center align-items-center">
                        <form class="d-flex w-100">
                            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Искать</button>
                        </form>
                    </div>
                    <div class="col-md-4 d-flex justify-content-end align-items-center">
                        <button class="btn btn-link" type="button">Войти</button>
                        <button class="btn btn-link" type="button">Зарегистрироваться</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-fluid mt-5 px-5">
            <div class="row">
                <div class="col-md-8 p*-3 justify-content-center">
                {% block pagecontent %}

                {% endblock %}
                </div>
                <div class="col-md-4 p*-3 justify-content-center">
                    <h5 class="text-center">Популярные тэги</h5>
                    <ul class="list-group overflow-auto" style="height: 200px;">
                        {% for tag in popular_tags %}
                        <li class="list-group-item tag">{{ tag }}</li>
                        {% endfor %}
                    </ul>
                    <h5 class="text-center">Топ участников</h5>
                    <ul class="list-group overflow-auto" style="height: 200px;">
                        {% for member in top_members %}
                        <li class="list-group-item member">{{ member }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
