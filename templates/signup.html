{% extends "./layouts/base.html" %}
{% load static %}

{% block pagecontent %}
<h3>Регистрация</h3>
<div class="container-fluid mt-5">
    <form>
        <div class="form-group row my-3">
            <label for="login" class="col-md-3 col-form-label">
                <h6 class="font-weight-bolder">Логин</h6>
            </label>
            <div class="col-md-7">
                <input type="text" id="login" placeholder="Введите логин" class="form-control">
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="email" class="col-md-3 col-form-label">
                <h6 class="font-weight-bolder">Почта</h6>
            </label>
            <div class="col-md-7">
                <input type="email" id="email" placeholder="Введите адрес электронной почты" class="form-control">
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="nick" class="col-md-3 col-form-label">
                <h6 class="font-weight-bolder">Имя</h6>
            </label>
            <div class="col-md-7">
                <input type="text" id="nick" placeholder="Введите свой ник" class="form-control">
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="password" class="col-md-3 col-form-label">
                <h6 class="font-weight-bolder">Пароль</h6>
            </label>
            <div class="col-md-7">
                <input type="password" id="password" placeholder="Введите пароль" class="form-control">
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="repeat-password" class="col-md-3 col-form-label">
                <h6 class="font-weight-bolder">Повторите пароль</h6>
            </label>
            <div class="col-md-7">
                <input type="password" id="repeat-password" placeholder="Введите тот же пароль" class="form-control">
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="avatar" class="col-md-3 col-form-label">
                <h6 class="font-weight-bolder">Загрузите свой аватар</h6>
            </label>
            <div class="col-md-7">
                <input type="file" id="avatar" accept="image/*" class="custom-file-input">
            </div>
        </div>
        <div class="form-group row my-3">
            <div class="col-md-10 offset-md-3">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
