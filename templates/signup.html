{% extends "./layouts/base.html" %}
{% load static %}

{% block pagecontent %}
<h3>Регистрация</h3>
<div class="container d-flex justify-content-start w-50 error-block mt-2" id="error-block"></div>
<div class="container-fluid mt-2">
    <form id="signup-form">
        <div class="form-group row my-3">
            <label for="login" class="col-md-3 col-form-label">
                Логин
            </label>
            <div class="col-md-7">
                <input type="text" id="login" placeholder="Введите логин" class="form-control" required>
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="email" class="col-md-3 col-form-label">
                Почта
            </label>
            <div class="col-md-7">
                <input type="email" id="email" placeholder="Введите адрес электронной почты" class="form-control" required>
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="nick" class="col-md-3 col-form-label">
                Имя
            </label>
            <div class="col-md-7">
                <input type="text" id="nick" placeholder="Введите свой ник" class="form-control" required>
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="password" class="col-md-3 col-form-label">
                Пароль
            </label>
            <div class="col-md-7">
                <input type="password" id="password" placeholder="Введите пароль" class="form-control" required>
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="repeat-password" class="col-md-3 col-form-label">
                Повторите пароль
            </label>
            <div class="col-md-7">
                <input type="password" id="repeat-password" placeholder="Введите тот же пароль" class="form-control" required>
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="avatar" class="col-md-3 col-form-label">
                Загрузите свой аватар
            </label>
            <div class="col-md-7">
                <input type="file" id="avatar" accept="image/*" class="custom-file-input">
            </div>
        </div>
        <div class="form-group row my-3">
            <div class="col-md-10 offset-md-3">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>
    </form>
    <script src="{% static 'js/form_valid.js' %}" onload="signupForm()"></script>
</div>
{% endblock %}
