{% extends "./layouts/base.html" %}
{% load static %}

{% block pagecontent %}
<h3>Новый вопрос</h3>
<div class="container d-flex justify-content-start w-50 error-block mt-2" id="error-block"></div>
<div class="container-fluid mt-2">
    <form>
        <div class="form-group row my-3">
            <label for="title" class="col-md-2 col-form-label">
                Заголовок
            </label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="title" placeholder="Введите свой вопрос" required>
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="description" class="col-md-2 col-form-label">
                Описание
            </label>
            <div class="col-md-10">
                <textarea class="form-control" id="description"  rows="5" placeholder="Подробно опишите вашу проблему" required></textarea>
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="tags" class="col-md-2 col-form-label">
                Тэги
            </label>
            <div class="col-md-10">
                <input ype="text" class="form-control" id="tags" placeholder="Укажите тематические тэги вашего вопроса" required>
            </div>
        </div>
        <div class="form-group row my-3">
            <div class="col-md-10 offset-md-2">
                <button type="submit" class="btn btn-primary">Задать вопрос</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
